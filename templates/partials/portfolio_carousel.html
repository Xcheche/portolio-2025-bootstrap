{% load i18n %}
{% load static %}

<div class="col-lg-8">
    <div id="portfolioCarousel" class="carousel slide shadow rounded mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ portfolio.image.url }}" class="d-block w-100 rounded" alt="Main Image">
            </div>
            <div class="carousel-item">
                <img src="{{ portfolio.preview_image.url }}" class="d-block w-100 rounded" alt="Preview Image">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <!-- Share Button -->
    <div class="d-flex justify-content-end">
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="shareDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-share"></i> {% trans 'Share' %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="shareDropdown">
                <li>
                    <a class="dropdown-item"
                        href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}"
                        target="_blank">
                        <i class="bi bi-facebook"></i> {% trans 'Facebook' %}
                    </a>
                </li>
                <li>
                    <a class="dropdown-item"
                        href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}" target="_blank">
                        <i class="bi bi-twitter"></i> {% trans 'Twitter' %}
                    </a>
                </li>
                <li>
                    <a class="dropdown-item"
                        href="mailto:?subject={{ portfolio.title }}&body={{ request.build_absolute_uri }}">
                        <i class="bi bi-envelope"></i> {% trans 'Email' %} <br>

                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
