{% load i18n %}

<header id="header" class="header d-flex align-items-center sticky-top">
    <div
      class="container-fluid position-relative d-flex align-items-center justify-content-between"
    >
    <!--Language Switcher-->
    
    
    <!--End of language switcher-->
      <a href="/" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="img/logo.png" alt=""> -->
        <h1 class="sitename">Cheche</h1>
      </a>
      <br><br>
      <div class="d-flex align-items-center" style="z-index: 1051;">
        <form action="{% url 'set_language' %}" method="post" class="d-inline-flex align-items-center" style="margin-left: 1rem;">
          {% csrf_token %}
          <input name="next" type="hidden" value="{{ request.path }}">
          {% get_current_language as LANGUAGE_CODE %}
          {% get_available_languages as LANGUAGES %}
          <select name="language" class="form-select form-select-sm" style="width: auto; padding-right: 2rem;">
        {% for lang in LANGUAGES %}
        <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected{% endif %}>{{ lang.1 }}</option>
        {% endfor %}
          </select>
          <button type="submit" class="btn btn-sm btn-primary ms-2" style="white-space: nowrap;">
        <i class="bi bi-translate"></i>
          </button>
        </form>
      </div>

      <br><br><br>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/">{% trans 'Home' %}</a></li>
          <li><a href="{% url 'portfolio:about'  %}">{% trans 'About' %}</a></li>

          <li><a href="{% url 'portfolio:portfolio' %}" class="active">{% trans 'Portfolio' %}</a></li>

          <li><a href="{% url 'contact:contact' %}">{% trans 'Contact' %}</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
